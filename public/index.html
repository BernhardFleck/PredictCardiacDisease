<!doctype html>
<html lang="en">

<head>
    <title>Vital Sign Checklist</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery first, then Bootstrap JS (includes popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Socket.io client code. The file is served by our Node.js server because we installed the module -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Our own logic -->
    <script src="language.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Do you know your probability to get a heart disease?</h2>
                <h1><b>Check it out!</b></h1>
                <form id="prediction_form">
                    <div class="input-group">
                        <label for="BMI_text">Your BMI:</label>
                        <input type="text" class="form-control" id="BMI_text"/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </span>
                    </div>
                </form>
                <div class="errormsg alert alert-warning hide" role="alert"></div>
            </div>
        </div>
    </div>
</body>

</html>
